<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>   
     <title>Weather Dashboard</title>
</head>

<body>
   <div class="container">
    <div class=" jumbotron-fluid bg-info text-white text-center">
      <div class="container">
        <h1 class="display-4 ">Weather Dashboard</h1>
      </div>
    </div>

    <div class="row">
        <div class="col-3 m-2 bg-light">
          <h3>Search for a City:</h3> 
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id ="add-city" class="btn btn-outline-secondary bg-primary text-white" type="button"><ion-icon name="search-outline"></ion-icon> Search</button>
            </div>
          </div>

          <div class="card" style="width: 15rem;">
            <ul id="city-list" class="list-group list-group-flush">
            </ul>
          </div>
        </div>

        <div class="col-8 m-2">
          <div class="row-12">
            <div class="card">
              <div id="today-weather" class="card-body">
              </div>
            </div>
          </div>
            <br>
          <div class="row-12">
            <h3>5-Day Forecast:</h3>
          </div>
          <br>
          <div id ="boxes" class="row">
          </div>
        </div>
      </div>
     
     </div>

     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="script.js"></script>

</body>
</html>
